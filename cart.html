<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tile & Sanitary E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #0A0A0A;
            color: white;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu {
    display: flex;
    align-items: center;
}

.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu ul li {
    margin: 0 15px;
}

.menu ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

        .menu ul li a i {
            margin-right: 5px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Section Styling */
        main {
            padding: 20px;
        }
        .menu-toggle {
                display: block; /* Show the menu toggle button on small screens */
            }

        .cart-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .cart-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-items {
            border-top: 1px solid #e2e7e6;
            padding-top: 20px;
        }

        .cart-item {
            border-bottom: 1px solid #e2e7e6;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }

        .cart-item-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        .cart-item-actions button:hover {
            background-color: #e60000;
        }

        .cart-summary {
            border-top: 1px solid #e2e7e6;
            padding-top: 20px;
            text-align: right;
        }

        .cart-summary p {
            font-size: 1.25rem;
            margin: 5px 0;
            color: #333;
        }

        .cart-summary span {
            font-weight: bold;
        }
        /* Styling for the Generate Bill Button */
#generate-bill {
    background-color: #007BFF; /* Blue background color */
    color: white; /* White text color */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Add padding */
    font-size: 1rem; /* Font size */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    margin-top: 20px; /* Space above the button */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
    margin-right: 0%;
    margin: 5px 0;
}

#generate-bill:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

#generate-bill:active {
    background-color: #004494; /* Even darker blue when clicked */
    transform: scale(0.98); /* Slightly scale down on click */
}


        /* Footer Styling */
        footer {
            background-color: #0A0A0A;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>TileSanitary</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">  <i class="fa-solid fa-house"></i> Home </a></li>
                    <li><a href="SlabTiles.html">Tiles</a></li>
                    <li><a href="sanitary.html">Sanitary</a></li>
                    <li><a href="contact.html">  <i class="fa-solid fa-phone"></i>  Contact Us</a></li>
                    <li><a href="cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart </a></li>
                </ul>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                ☰
            </div>
        </nav>
    </header>
    
    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: ₹<span id="total-price">0</span></p>
            </div>
            <button id="generate-bill" onclick="generateAndSendBill()">Generate Bill</button>

        </section>
    </main>
    
    <footer>
        <div class="foot-panel1">
            Back to top
        </div>
        <div class="footer-content">
            <p>© 2024 TileSanitary</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
    <script>
        function generateAndSendBill() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    const billData = {
        items: cart,
        totalItems: totalItems,
        totalPrice: totalPrice,
        timestamp: new Date().toISOString()
    };

    // Convert billData to a JSON string
    const billJson = JSON.stringify(billData);

    // Send bill data to backend
    fetch('https://your-backend-endpoint.example.com/api/bill', {  // Replace with your actual backend URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer your-jwt-token'  // Optional: Include JWT or other auth tokens
        },
        body: billJson
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Bill successfully sent to the company!');
            localStorage.removeItem('cart'); // Clear cart after sending
            renderCartItems(); // Update the cart view
        } else {
            alert('Failed to send bill: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the bill.');
    });
}

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                menuToggle.innerHTML = '☰';
            } else {
                menu.style.display = 'block';
                menuToggle.innerHTML = '×';
            }
        }
        function smoothScrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        document.querySelector('.foot-panel1').addEventListener('click', smoothScrollToTop);
        window.addEventListener('resize', () => {
            const menu = document.querySelector('.menu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (window.innerWidth > 768) {
                menu.style.display = 'flex';
                menuToggle.innerHTML = ''; // Remove the toggle icon on larger screens
            } else {
                menu.style.display = 'none';
                menuToggle.innerHTML = '☰'; // Reset to hamburger icon on smaller screens
            }
        });

        window.addEventListener('load', () => {
            const menu = document.querySelector('.menu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (window.innerWidth <= 768) {
                menu.style.display = 'none';
                menuToggle.innerHTML = '☰'; // Show the hamburger icon on small screens
            } else {
                menu.style.display = 'flex';
                menuToggle.innerHTML = ''; // Hide the hamburger icon on larger screens
            }
        });

        // Function to render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartHtml = '';

            cart.forEach((item, index) => {
                cartHtml += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>Price: ₹${item.price}</p>
                            <p>Description: ${item.description}</p>
                            <p>Size: ${item.size}</p>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" value="${item.quantity}" min="1" data-index="${index}" class="quantity-input">
                            <button onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHtml;

            // Update summary
            updateCartSummary();
        }

        // Function to update cart summary
        function updateCartSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Function to remove item from cart
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
        }

        // Function to handle quantity changes
        function handleQuantityChange(event) {
            const index = event.target.dataset.index;
            const newQuantity = parseInt(event.target.value, 10);

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (newQuantity > 0) {
                cart[index].quantity = newQuantity;
            } else {
                cart[index].quantity = 1; // Ensure minimum quantity is 1
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartSummary();
        }

        // Add event listeners to quantity inputs
        document.addEventListener('DOMContentLoaded', () => {
            renderCartItems();

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', handleQuantityChange);
            });
        });
    </script>
</body>
</html>
